    <div class="section" id="contact">
      <div class="container">
        <div class="cc-contact">
          <div class="row">
            <div class="col-md-12 contact_12">
              <div class="h4 text-center title">
                Contactez moi
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="card-body">
                    <form action="https://formspree.io/your@email.com" method="POST">
                      <div class="p pb-3"><strong>Formulaire </strong></div>
                        <div class="row mb-3">
                          <div class="col">
                            <div class="input-group"><span class="input-group-addon"><i class="fa fa-user-circle"></i></span>
                              <input class="form-control" type="text" name="name" placeholder="Nom" required="required"/>
                            </div>
                          </div>
                        </div>
                        <div class="row mb-3">
                          <div class="col">
                            <div class="input-group"><span class="input-group-addon"><i class="fa fa-file-text"></i></span>
                              <input class="form-control" type="text" name="Subject" placeholder="Sujet" required="required"/>
                            </div>
                          </div>
                        </div>
                        <div class="row mb-3">
                          <div class="col">
                            <div class="input-group"><span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                              <input class="form-control" type="email" name="_replyto" placeholder="E-mail" required="required"/>
                            </div>
                          </div>
                        </div>
                        <div class="row mb-3">
                          <div class="col">
                            <div class="form-group">
                              <textarea class="form-control" name="message" placeholder="Message" required="required"></textarea>
                            </div>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col">
                            <button class="btn btn-primary" type="submit">Envoyer</button>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="card-body">
                    <p class="mb-0"><strong>Adresse </strong></p>
                    <p class="pb-2">4 Avenue Gaston Lacoste 64000 PAU</p>
                    <p class="mb-0"><strong>Téléphone</strong></p>
                    <p class="pb-2">0610870699</p>
                    <p class="mb-0"><strong>Email</strong></p>
                    <p>adeline.lacabanne@gmail.com</p>
